<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Shopping List</title>
  <style>
    .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Shopping List</h1>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Item description">
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Amount">
      </div>
      <button id="addBtn" class="btn btn-primary">Add Item</button>
    </div>
  </div>
  
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <div class="info">
        <h2>Shopping List</h2>
        <div id="total">
            Total: $0.00
        </div>
      </div>
      <ul id="itemList" class="list-group">
        <!-- List items will be added here dynamically using JavaScript -->
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
